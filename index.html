<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-aframe.prod.js"></script>

<a-scene 
  mindar-image="autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- วางโมเดลแบบ world space -->
  <a-entity 
    gltf-model="#model"
    position="0 0 -1"
    scale="0.2 0.2 0.2">
  </a-entity>
</a-scene>
